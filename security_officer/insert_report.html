                <a href="#">Profile</a>

            <div class="main_content">
                <div class="mobile_menu">
                    <ul>
                        <a href="tasks.html">
                            <li>Tasks</li>

                            <li>Logout</li>
                        </a>

                </div>

                <!-- put your code here -->
                <div class="main_content">
                    <!-- Existing content -->
                    <h2>Reports</h2>
                    <h4>Insert Report</h4>
                    <div class="container mt-5">
                      <form action="reports.html" id="myForm" method="GET" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="id-task">Task ID:</label>
                            <input type="text" id="id-task" name="task" readonly>
                        </div>
                        <div class="form-group">
                            <label for="task-name">Task Name:</label>
                            <input type="text" id="task-name" name="taskname" readonly>
                        </div>
                     
                        <span class="labelAndTextarea">
                            <label for="id-report">Suspicious Activity:</label>
                            <textarea id="id-report" name="report" rows="8" cols="50" required></textarea>
                        </span>

                        <div class="form-group">
                          <div class="custom-file">
                              <input type="file" class="custom-file-input" id="validatedCustomFile" name="uploadedImage" required
                                  onchange="displayImageNames(this)" multiple>
                              <label class="custom-file-label" for="validatedCustomFile">Choose files...</label>
                              <div class="invalid-feedback">Example invalid custom file feedback</div>
                          </div>
                      </div>
                      <p id="imageNames"></p>
                        <div class="right-button">
                            <button type="button" onclick="cancelButton()">Cancel</button>
                            <button type="submit" id="createGroupBtn" onclick="submitForm()">Submit Report </button>
                                
                            </button>
                        </div>
                    </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cleardiv"></div>

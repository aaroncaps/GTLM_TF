            <h2>Reports</h2>
            <h4>Insert Report</h4>
            <div class="container mt-5">
                <form action="view_report.html" method="post" enctype="multipart/form-data" >
                    <div class="form-group">
                        <label for="taskId">Task ID</label>
                        <input type="text" class="form-control" id="taskId" name="taskId" placeholder="#12315" >
                    </div>
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Secure perimeter fencing around BFH area" >
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Suspicious Activity</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="suspiciousActivity" rows="5" placeholder="Unidentified man attempted to reach for the arm of the client with no valid reason." required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="validatedCustomFile" name="uploadedImage" required>
                            <label class="custom-file-label" for="exampleFormControlFile1">logo.png</label>
                            <div class="invalid-feedback">Example invalid custom file feedback</div>
                        </div>
                    </div>
                
                 
                    <button type="submit" class="button" onclick="editMessage()">Update</button>
                </form>
            </div>

    function editMessage() {
        var confirmDelete = confirm("Are you sure you want to edit this activity?");

                 <h2>Tasks > Declined Tasks</h2>
                    
                <!-- put your code here -->
                <form id="taskForm">
                    <div class="inc-task readOnly">
                    <label for="task-number">Task Number:</label>
                    <input type="text" class="readOnly" id="task-number" name="task-number" readonly />
                </div>
            <div class="inc-task readOnly">
                    <label for="date-created">Date Created:</label>
                    <input type="text" class="readOnly" id="date-created" name="date-created" readonly><br>
                  
                    </div>
            <div class="inc-task readOnly">
                    <label for="task">Task:</label>
                    <input type="text" class="readOnly" id="task" name="task" readonly><br>
                   
                </div>
                <div class="inc-task readOnly">
                    <label for="status">Status:</label>
                    <input type="text" class="readOnly" id="status" name="status" readonly><br>
                </div>
                <div class="inc-task">
                    <label for="assigned-to">Assigned To:</label>
                    <div class="inc-inc-task">
                    <input type="text" class="readOnly" id="assigned-to" name="assigned-to"><br>
                    <button type="button">Change Supervisor</button><br>
                    </div>
                </div>
                <div class="inc-task">
                    <label for="detail">Detail:</label><br>
                    <textarea id="detail" class="readOnly" name="detail" rows="4" cols="50"></textarea>
                </div>
                <div class="inc-task readOnly">
                    <label for="reason">Declined Reason:</label><br>
                    <textarea id="reason" class="readOnly" name="reason" rows="4" cols="50" readOnly></textarea>
                </div>
                <div class="inc-task">
                    <button type="button" onclick="cancelButton()">Cancel</button>
                    <button type="submit" onclick="Submit('AssignedTask')">Complete Task</button>
                </div>
                </form>
            </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supervisor - Update Groups</title>
  <!-- css -->
  <link rel="stylesheet" href="../styles/navigation.css" />
  <link rel="stylesheet" href="../styles/style.css" />

  <!-- js -->
  <script src="../js/core.js" defer></script>
  <script src="../js/supervisor.js" defer></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/60ed8990c9.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- navbar begins -->
  <div class="wrapper">
    <div class="left_navbar">
      <div class="logo">
        <img src="../images/Logo.png" alt="" onclick="redirecttotask()"/>
      </div>
      <ul>
        <a href="tasks.html">
          <li>Tasks</li>
        </a>
        <a href="reports.html">
          <li>Reports</li>
        </a>
        <a href="groups.html">
          <li>Groups</li>
        </a>
      </ul>
    </div>
    <div class="right_content">
      <div class="upper_navbar">
        <!-- hamurger menu starts -->
        <i class="fa-solid fa-bars" onclick="handleHamburger()"></i>
        <i class="fa-solid fa-xmark" onclick="handleXmark()"></i>
        <!-- hamburger menu ends -->
        <a href="../profile/profile.html">Profile</a>
        <a href="../help_support/help_support.html">Help & Support</a>
        <a href="#">Logout</a>
      </div>
      <div class="main_content">
        <div class="mobile_menu">
          <ul>
            <a href="tasks.html">
              <li>Tasks</li>
            </a>
            <a href="reports.html">
              <li>Reports</li>
            </a>
            <a href="groups.html">
              <li>Groups</li>
            </a>
            <a href="../profile/profile.html">
              <li>Profile</li>
            </a>
            <a href="../help_support/help_support.html">
              <li>Help & Support</li>
            </a>
            <a href="#">
              <li>Logout</li>
            </a>
          </ul>
        </div>
        <h2>Tasks</h2>
        <!-- put your code here -->
        <form id="myForm">
          <label for="group-name">Group Name:</label>
          <input type="text" id="group-name" name="group-name" required />
          <br />
          <h3>Security Officers</h3>
          <table id="table1">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" id="selectAll1" onchange="selectAllCheckboxes('table1')" />
                </th>
                <th>User ID</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody id="soGroupedTableBody">
              <!-- table body will be created by JavaScript supervisor.js -->
            </tbody>
          </table>
          <div class="right-button">
            <button type="submit" id="deleteSO" onclick="confirmDeleteSO('table1')">
              Delete SO
            </button>
          </div>

          <h3>List of available Security Officers</h3>
          <span class="readOnly">
            <label for="date-from">Date From:</label>
            <input type="date" id="date-from" name="date-from" value="2023-09-25" readonly />
            <label for="date-to">Date To:</label>
            <input type="date" id="date-to" name="date-to" value="2023-09-30" readonly />
          </span>
          <br />
          <input type="text" id="search-input" name="search-input" placeholder="Search..." />
          <button type="submit" id="search-button">Search</button>

          <table id="table2">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" id="selectAll2" onchange="selectAllCheckboxes('table2')" />
                </th>
                <th>User ID</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody id="soTableBody">
              <!-- table body will be created by JavaScript supervisor.js -->
            </tbody>
          </table>

          <div class="right-button">
            <button type="button" onclick="cancelButton()">Cancel</button>
            <button type="submit" id="deleteGroupBtn" onclick="confirmDeleteGroup('table2')">
              Delete Group
            </button>
            <button type="submit" id="updateGroupBtn" onclick="confirmUpdateGroup('table2')">
              Update Group
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="cleardiv"></div>
  <!-- -->
</body>

</html>

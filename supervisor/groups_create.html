<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="group-name">Group Name:</label>
    <input type="text" id="group-name" name="group-name" required />
    <label for="date-from">Date From:</label>
    <input type="date" id="date-from" name="date-from" required />
    <label for="date-to">Date To:</label>
    <input type="date" id="date-to" name="date-to" required />

    <h3>List of Security Officers</h3>
    <input
      type="text"
      id="search-input"
      name="search-input"
      placeholder="Search..."
    />
    <button type="submit" id="search-button">Search</button>

    <table border="1">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all" /></th>
          <th>User ID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" /></td>
          <td>#32112</td>
          <td>Goola Wola</td>
          <td>Assigned</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>#32113</td>
          <td>David Guteela</td>
          <td>Unassigned</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>#32114</td>
          <td>Usher Leeva</td>
          <td>Unassigned</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>#32115</td>
          <td>Gento Lomibao</td>
          <td>Unassigned</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>#32116</td>
          <td>Anderson Lee</td>
          <td>Unassigned</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>#32117</td>
          <td>Happy Forrest</td>
          <td>Unassigned</td>
        </tr>
      </tbody>
    </table>
    <button type="submit">Cancel</button>
    <button type="submit">Create Group</button>
  </body>
</html>
